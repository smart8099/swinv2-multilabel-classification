seed: 42
img_size: 256
batch_size: 8
epochs: 30
lr: 3.0e-5
weight_decay: 5.0e-2
num_workers: 4

task_type: multilabel

model:
  # Strictly use ChristophReich1996/Swin-Transformer-V2 clone
  repo_root: "../../../Swin-Transformer-V2"
  variant: t
  window_size: 8
  use_checkpoint: false
  sequential_self_attention: false
  use_deformable_block: false
  drop_rate: 0.0
  dropout_attention: 0.0
  drop_path_rate: 0.1
  # Optional: backbone state dict from Christoph repo training
  backbone_weights:

optimizer:
  beta1: 0.9
  beta2: 0.999

training:
  amp: true
  max_grad_norm: 1.0

multilabel:
  threshold: 0.5

early_stopping:
  patience: 7
  min_delta: 0.001

scheduler:
  name: cosine
  t_max: 30
  eta_min: 1.0e-6

augmentation:
  hflip: true
  vflip: false
  rotation_deg: 10
  color_jitter:
    brightness: 0.1
    contrast: 0.1
    saturation: 0.0
    hue: 0.0

normalization:
  enabled: true
  stats_path:

# Must point to precomputed multilabel splits and labels.json from
# scripts/prepare_synapse_classification.py --output-format multilabel
output_dir: "./outputs_synapse_all_organs_multilabel"
